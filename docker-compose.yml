services:
  postgres-auth:
    image: postgres:13-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./auth-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - togglemaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-core:
    image: postgres:13-alpine
    container_name: postgres-core
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: flags_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_core_data:/var/lib/postgresql/data
      - ./flag-service/db/init.sql:/docker-entrypoint-initdb.d/01-init-flags.sql
      - ./targeting-service/db/init.sql:/docker-entrypoint-initdb.d/02-init-targeting.sql
    networks:
      - togglemaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d flags_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - togglemaster-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    ports:
      - "8000:8000"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    networks:
      - togglemaster-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres-auth:5432/auth_db?sslmode=disable
      - PORT=8080
      - MASTER_KEY=admin-secreto-123
    ports:
      - "8081:8080"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - togglemaster-network

  flag-service:
    build:
      context: ./flag-service
      dockerfile: Dockerfile
    container_name: flag-service
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres-core:5432/flags_db
      - AUTH_SERVICE_URL=http://auth-service:8080
      - PORT=8000
    ports:
      - "8082:8000"
    depends_on:
      postgres-core:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - togglemaster-network

  targeting-service:
    build:
      context: ./targeting-service
      dockerfile: Dockerfile
    container_name: targeting-service
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres-core:5432/flags_db
      - AUTH_SERVICE_URL=http://auth-service:8080
      - PORT=8000
    ports:
      - "8083:8000"
    depends_on:
      postgres-core:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - togglemaster-network

  evaluation-service:
    build:
      context: ./evaluation-service
      dockerfile: Dockerfile
    container_name: evaluation-service
    environment:
      - REDIS_URL=redis://redis:6379
      - FLAG_SERVICE_URL=http://flag-service:8000
      - TARGETING_SERVICE_URL=http://targeting-service:8000
      - PORT=8080
      - SERVICE_API_KEY=${SERVICE_API_KEY:-test-api-key}
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      flag-service:
        condition: service_started
      targeting-service:
        condition: service_started
    networks:
      - togglemaster-network

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    environment:
      - DYNAMODB_ENDPOINT=http://dynamodb:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_SQS_URL=http://localhost:4566/000000000000/analytics-queue
      - AWS_DYNAMODB_TABLE=ToggleMasterAnalytics
    depends_on:
      - dynamodb
    networks:
      - togglemaster-network

networks:
  togglemaster-network:
    driver: bridge

volumes:
  postgres_auth_data:
  postgres_core_data:
  dynamodb_data:
